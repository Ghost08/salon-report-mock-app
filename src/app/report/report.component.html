<div class="row">
  <div class="col-md-8 offset-md-2">
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button
          class="nav-link active"
          id="nav-camera-tab"
          data-bs-toggle="tab"
          data-bs-target="#nav-camera"
          type="button"
          role="tab"
          aria-controls="nav-camera"
          aria-selected="true"
        >
          Camera
        </button>
        <button
          class="nav-link"
          id="nav-snapshot-tab"
          data-bs-toggle="tab"
          data-bs-target="#nav-snapshot"
          type="button"
          role="tab"
          aria-controls="nav-snapshot"
          aria-selected="false"
        >
          Snapshot
        </button>
      </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
      <div
        class="tab-pane fade show active"
        id="nav-camera"
        role="tabpanel"
        aria-labelledby="nav-camera-tab"
      >
        <div class="card">
          <div class="card-body">
            <div class="wrapper" (window:resize)="onResize($event)">
              <webcam
                [width]="width"
                [height]="height"
                *ngIf="showWebcam"
                (initError)="handleInitError($event)"
                [imageQuality]="1"
                [trigger]="triggerObservable"
                (imageCapture)="handleImage($event)"
              ></webcam>
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-sm btn-primary" (click)="showCamera()">
              {{ showWebcam ? "Stop" : "Start" }} Camera
            </button>
            &nbsp;
            <button
              class="btn btn-sm btn-primary"
              *ngIf="showWebcam"
              (click)="triggerSnapshot()"
            >
              Take a snapshot
            </button>
          </div>
        </div>
      </div>
      <div
        class="tab-pane fade"
        id="nav-snapshot"
        role="tabpanel"
        aria-labelledby="nav-snapshot-tab"
      >
        <div class="card">
          <div class="card-body">
            <div class="snapshot" *ngIf="webcamImage">
              <img [src]="webcamImage.imageAsDataUrl" width="500" height="300"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
