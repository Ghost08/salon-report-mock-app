<div class="row">
  <div class="col-md-6 offset-md-3" *ngIf="isNewReport">
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button
          class="nav-link active"
          id="nav-camera-tab"
          data-bs-toggle="tab"
          data-bs-target="#nav-camera"
          type="button"
          role="tab"
          aria-controls="nav-camera"
          aria-selected="true"
        >
          Camera
        </button>
        <button
          class="nav-link"
          id="nav-snapshot-tab"
          data-bs-toggle="tab"
          data-bs-target="#nav-snapshot"
          type="button"
          role="tab"
          aria-controls="nav-snapshot"
          aria-selected="false"
        >
          Snapshot
        </button>
      </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
      <div
        class="tab-pane fade show active"
        id="nav-camera"
        role="tabpanel"
        aria-labelledby="nav-camera-tab"
      >
        <div class="card">
          <div class="card-body">
            <div class="wrapper">
              <webcam
                [width]="width"
                [height]="height"
                *ngIf="showWebcam"
                (initError)="handleInitError($event)"
                [imageQuality]="1"
                [trigger]="triggerObservable"
                (imageCapture)="handleImage($event)"
              ></webcam>
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-sm btn-primary" (click)="showCamera()">
              {{ showWebcam ? "Stop" : "Start" }} Camera
            </button>
            &nbsp;
            <button
              class="btn btn-sm btn-primary"
              *ngIf="showWebcam"
              (click)="triggerSnapshot()"
            >
              Take a snapshot
            </button>
          </div>
        </div>
      </div>
      <div
        class="tab-pane fade"
        id="nav-snapshot"
        role="tabpanel"
        aria-labelledby="nav-snapshot-tab"
      >
        <div class="card">
          <div class="card-body" *ngIf="webcamImage">
            <div class="wrapper">
              <img
                [src]="webcamImage.imageAsDataUrl"
                width="500"
                height="300"
              />
            </div>
            <div class="card-footer">
              <div class="mb-1">
                <label for="imgDesc" class="form-label">Description</label>
                <textarea
                  class="form-control mb-1"
                  id="imgDesc"
                  [(ngModel)]="imgDescription"
                  rows="2"
                ></textarea>
                <button
                  class="btn btn-sm btn-primary"
                  type="button"
                  (click)="sendReport()"
                >
                  Send report
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="" *ngIf="!isNewReport">
    <h6 class="text-center">Report Details</h6>
    <div class="row mb-1">
      <div class="col-md-3 reportHead">Report Id</div>
      <div class="col-md-6">
        {{ reportId }}
      </div>
    </div>
    <div class="row mb-1">
      <div class="col-md-3 reportHead">Created By</div>
      <div class="col-md-6">Sagar B</div>
    </div>
    <div class="row mb-1">
      <div class="col-md-3 reportHead">Description</div>
      <div class="col-md-6">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
        tempor incididunt ut labore et dolore magna aliqua.
      </div>
    </div>
    <div class="row mb-1">
      <div class="col-md-3 reportHead">Image</div>
      <div class="col-md-6">
        <img src="https://picsum.photos/500/300" alt="sample-img">
      </div>
    </div>
  </div>
</div>
